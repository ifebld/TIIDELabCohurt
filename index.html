<!DOCTYPE html>
<html>
<head>
	<title>TIIDELAB Signup Form</title>
	 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="container">
		<div class="homepic">
			<!-- <img src="reg-image.jpg" width="400"> -->
		</div>
		<div class="regform">
			
			<h1><span class="signup-text">Sign Up</span> <span class="tiidelab-text">- TiideLab</span></h1>

			<div class="form">
				<div class="form-element">
					<label>Full Name</label>
					<input type="text" name="fullname" id="fullname" placeholder="Enter Full name..." required>
				</div>

				<div class="form-element">
					<label>Email</label>
					<input type="email" name="email" id="email" placeholder="Enter Email...">
				</div>

				<div class="form-element">
					<label>Username</label>
					<input type="text" name="username" id="username" placeholder="Enter a Username">
				</div>

				<div class="form-element">
					<label>Password</label>
					<input type="password" placeholder="Enter Your Password" id="password" name="password" required>
				</div>

				<div class="form-element">
					<label>Confirm Password</label>
					<input type="password" placeholder="Confirm your password" name="confirmpassword" id="confirmpassword" required>
			
				</div>

				<div class="form-element">
					<button type="button" id="submitButton">Sign Up</button>
				</div>
				
				
			</div> <!--form-->
				

		</div>
	</div>

</body>

<script type="text/javascript" src="script.js"></script>
</html>
